<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银河麒麟智能问答助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .sidebar {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
        }

        .chat-area {
            background: white;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #2980b9;
            background: rgba(52, 152, 219, 0.05);
        }

        .upload-area.dragover {
            border-color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
        }

        .clear-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .clear-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .status-info {
            background: #e8f5e8;
            border: 1px solid #27ae60;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .chat-history {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            position: relative;
        }

        .message.user {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .message.assistant {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }

        .message.system {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message-content {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .voice-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .voice-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .voice-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .voice-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .voice-btn.pause {
            background: #ff9800;
        }

        .voice-btn.pause:hover {
            background: #f57c00;
        }

        .voice-btn.resume {
            background: #2196f3;
        }

        .voice-btn.resume:hover {
            background: #1976d2;
        }

        .input-area {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .question-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1em;
            resize: vertical;
            min-height: 50px;
            max-height: 150px;
        }

        .question-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .send-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .send-btn:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .voice-input-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .voice-input-btn:hover {
            background: #c0392b;
        }

        .voice-input-btn.recording {
            background: #e74c3c;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .sources {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #6c757d;
        }

        .sources h4 {
            margin-bottom: 10px;
            color: #495057;
        }

        .source-item {
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .confidence {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }

        .confidence.high {
            background: #d4edda;
            color: #155724;
        }

        .confidence.medium {
            background: #fff3cd;
            color: #856404;
        }

        .confidence.low {
            background: #f8d7da;
            color: #721c24;
        }

        /* 模态对话框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #e74c3c;
            margin: 0;
            font-size: 1.5em;
        }

        .modal-body {
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .modal-btn.confirm {
            background: #e74c3c;
            color: white;
        }

        .modal-btn.confirm:hover {
            background: #c0392b;
        }

        .modal-btn.cancel {
            background: #95a5a6;
            color: white;
        }

        .modal-btn.cancel:hover {
            background: #7f8c8d;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 图标兼容性样式 */
        .icon {
            display: inline-block;
            width: 1.2em;
            height: 1.2em;
            vertical-align: middle;
            margin-right: 0.3em;
        }

        .icon-fallback {
            font-family: "Segoe UI", "Microsoft YaHei", "SimSun", sans-serif;
            font-size: 1.1em;
        }



        /* SDK功能样式 */
        .sdk-controls {
            margin-bottom: 20px;
        }

        .sdk-status {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #007bff;
        }

        .sdk-status.available {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .sdk-status.unavailable {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .local-search-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .local-search-section h4 {
            margin: 0 0 10px 0;
            color: #495057;
        }

        .search-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .search-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-btn {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .search-btn:hover {
            background: #0056b3;
        }

        .search-results {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background: white;
        }

        .search-result-item {
            padding: 8px 12px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            font-size: 13px;
        }

        .search-result-item:hover {
            background: #f8f9fa;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .input-area {
                flex-direction: column;
            }

            .question-input {
                margin-bottom: 10px;
            }

            .search-controls {
                flex-direction: column;
            }

            .search-input {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><span class="icon-fallback">🤖</span> 银河麒麟智能问答助手</h1>
            <p>基于RAG技术的智能文档问答系统</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="section-title"><span class="icon-fallback">📁</span> 文档管理</div>

                <div class="upload-area" id="uploadArea">
                    <div>
                        <p><span class="icon-fallback">📄</span> 拖拽文件到此处或点击上传</p>
                        <p style="font-size: 0.9em; color: #666; margin-top: 10px;" id="supportedFormats">
                            支持 PDF、Markdown、文本文件
                        </p>
                        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                            选择文件
                        </button>
                        <input type="file" id="fileInput" class="file-input" accept=".pdf,.md,.txt" multiple>
                    </div>
                </div>

                <!-- SDK功能区域 -->
                <div class="section-title"><span class="icon-fallback">🔧</span> AI功能</div>
                <div class="sdk-controls" id="sdkControls">
                    <div class="sdk-status" id="sdkStatus">
                        <p>正在检查SDK状态...</p>
                    </div>

                    <!-- 本地搜索功能 -->
                    <div class="local-search-section" id="localSearchSection" style="display: none;">
                        <h4><span class="icon-fallback">🔍</span> 本地文件搜索</h4>
                        <div class="search-controls">
                            <input type="text" id="localSearchInput" placeholder="输入搜索关键词..." class="search-input">
                            <button onclick="performLocalSearch()" class="search-btn">搜索</button>
                        </div>
                        <div class="search-results" id="localSearchResults"></div>
                    </div>
                </div>

                <button class="clear-btn" id="clearDataBtn" onclick="showClearDataModal()">
                    <span class="icon-fallback">🗑️</span> 清空数据
                </button>

                <div class="section-title"><span class="icon-fallback">📊</span> 系统状态</div>
                <div class="status-info" id="statusInfo">
                    <p>正在加载状态...</p>
                </div>
            </div>

            <div class="chat-area">
                <div class="section-title"><span class="icon-fallback">💬</span> 智能问答</div>



                <div class="chat-history" id="chatHistory">
                    <div class="message system">
                        <div class="message-header">
                            <span><span class="icon-fallback">🤖</span> 系统</span>
                        </div>
                        <div class="message-content">欢迎使用银河麒麟智能问答助手！请先上传相关文档，然后我就可以基于文档内容回答您的问题了。</div>
                    </div>
                </div>

                <div class="input-area">
                    <textarea id="questionInput" class="question-input" placeholder="请输入您的问题..." rows="2"></textarea>
                    <button id="voiceInputBtn" class="voice-input-btn" title="语音输入"><span
                            class="icon-fallback">🎤</span></button>
                    <button id="sendBtn" class="send-btn">发送</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 清空数据确认对话框 -->
    <div id="clearDataModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><span class="icon-fallback">⚠️</span> 确认清空数据</h2>
            </div>
            <div class="modal-body">
                <p>您确定要清空所有已上传的文档和向量数据吗？</p>
                <p style="color: #e74c3c; font-weight: bold;">此操作不可撤销！</p>
                <p>清空后您需要重新上传文档才能进行问答。</p>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="hideClearDataModal()">取消</button>
                <button class="modal-btn confirm" onclick="confirmClearData()">确认清空</button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentSpeech = null;
        let speechState = 'stopped'; // 'stopped', 'playing', 'paused'
        let isRecording = false;
        let recognition = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            initializeApp();
        });

        function initializeApp() {
            setupEventListeners();
            loadSystemStatus();
            loadSDKInfo();

            // 检查浏览器支持
            if (!('speechSynthesis' in window)) {
                console.warn('浏览器不支持语音合成');
            }

            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                document.getElementById('voiceInputBtn').style.display = 'none';
                console.warn('浏览器不支持语音识别');
            }
        }

        function setupEventListeners() {
            // 文件上传
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');

            fileInput.addEventListener('change', handleFileUpload);

            // 拖拽上传
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleFileDrop);

            // 问答
            const sendBtn = document.getElementById('sendBtn');
            const questionInput = document.getElementById('questionInput');

            sendBtn.addEventListener('click', sendQuestion);
            questionInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendQuestion();
                }
            });

            // 语音输入
            const voiceInputBtn = document.getElementById('voiceInputBtn');
            voiceInputBtn.addEventListener('click', toggleVoiceInput);
        }

        // 文件上传处理
        function handleFileUpload(event) {
            const files = event.target.files;
            for (let file of files) {
                uploadFile(file);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.currentTarget.classList.remove('dragover');
        }

        function handleFileDrop(event) {
            event.preventDefault();
            event.currentTarget.classList.remove('dragover');

            const files = event.dataTransfer.files;
            for (let file of files) {
                uploadFile(file);
            }
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            addMessage('system', `正在上传文件: ${file.name}...`);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    addMessage('system', `✅ 文件上传成功！\n文件名: ${result.filename}\n分块数量: ${result.chunks_count}\n文件大小: ${result.file_size} 字节`);
                    loadSystemStatus();
                } else {
                    addMessage('system', `❌ 文件上传失败: ${result.detail}`);
                }
            } catch (error) {
                addMessage('system', `❌ 上传异常: ${error.message}`);
            }
        }

        // 系统状态
        async function loadSystemStatus() {
            try {
                const response = await fetch('/status');
                const status = await response.json();

                const statusInfo = document.getElementById('statusInfo');

                // 构建已加载文档信息
                let documentsInfo = '';
                if (status.system_info.loaded_documents && status.system_info.loaded_documents.length > 0) {
                    if (status.system_info.loaded_documents.length <= 3) {
                        // 文档较少时显示完整列表
                        const docList = status.system_info.loaded_documents.map(doc => `• ${doc}`).join('<br>');
                        documentsInfo = `<strong>已加载文档:</strong><br><span style="font-size: 0.9em; color: #666; margin-left: 10px;">${docList}</span>`;
                    } else {
                        // 文档较多时显示统计和部分列表
                        const firstThree = status.system_info.loaded_documents.slice(0, 3);
                        const docList = firstThree.map(doc => `• ${doc}`).join('<br>');
                        const remaining = status.system_info.loaded_documents.length - 3;
                        documentsInfo = `<strong>已加载文档:</strong> ${status.system_info.documents_summary}<br><span style="font-size: 0.9em; color: #666; margin-left: 10px;">${docList}<br>• ... 还有${remaining}个文档</span>`;
                    }
                } else {
                    documentsInfo = `<strong>已加载文档:</strong> <span style="color: #999;">${status.system_info.documents_summary}</span>`;
                }

                statusInfo.innerHTML = `
                    <p><strong>状态:</strong> ${status.status}</p>
                    <p><strong>文档数量:</strong> ${status.documents_count}</p>
                    <p><strong>向量数量:</strong> ${status.vector_count}</p>
                    <p><strong>平台:</strong> ${status.system_info.platform}</p>
                    <p>${documentsInfo}</p>
                `;
            } catch (error) {
                const statusInfo = document.getElementById('statusInfo');
                statusInfo.innerHTML = `<p style="color: red;">❌ 无法获取系统状态</p>`;
            }
        }

        // 问答功能
        async function sendQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();

            if (!question) return;

            questionInput.value = '';
            addMessage('user', question);

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = '思考中...';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });

                const result = await response.json();

                if (response.ok) {
                    addMessage('assistant', result.answer, result.sources, result.confidence);
                } else {
                    addMessage('system', `❌ 问答失败: ${result.detail}`);
                }
            } catch (error) {
                addMessage('system', `❌ 问答异常: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = '发送';
            }
        }

        // 消息显示
        function addMessage(type, content, sources = null, confidence = null) {
            const chatHistory = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            let icon = '';
            let title = '';
            // 使用兼容性更好的图标方案
            switch (type) {
                case 'user':
                    icon = '<span class="icon-fallback">👤</span>';
                    title = '用户';
                    break;
                case 'assistant':
                    icon = '<span class="icon-fallback">🤖</span>';
                    title = 'AI助手';
                    break;
                case 'system':
                    icon = '<span class="icon-fallback">ℹ️</span>';
                    title = '系统';
                    break;
            }

            let confidenceHtml = '';
            if (confidence !== null) {
                const confidenceClass = confidence >= 0.7 ? 'high' : confidence >= 0.4 ? 'medium' : 'low';
                confidenceHtml = `<span class="confidence ${confidenceClass}">置信度: ${(confidence * 100).toFixed(1)}%</span>`;
            }

            let sourcesHtml = '';
            if (sources && sources.length > 0) {
                sourcesHtml = `
                    <div class="sources">
                        <h4><span class="icon-fallback">📚</span> 参考来源 (${sources.length}个):</h4>
                        ${sources.map((source, index) => `
                            <div class="source-item">
                                <strong>来源 ${index + 1}:</strong> ${source.source_name} 
                                <span style="color: #666;">(相似度: ${(source.score * 33.33).toFixed(1)}%)</span>
                                <br>
                                <span style="font-size: 0.85em; color: #666;">${source.text_preview}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // 语音控制按钮（仅对助手回答显示）
            let voiceControlsHtml = '';
            if (type === 'assistant') {
                const messageId = 'msg_' + Date.now();
                voiceControlsHtml = `
                    <div class="voice-controls">
                        <button class="voice-btn" onclick="speakText('${messageId}', this)">
                            <span class="icon-fallback">🔊</span> 播放语音
                        </button>
                        <button class="voice-btn pause" id="pauseBtn_${messageId}" onclick="pauseSpeech('${messageId}')" style="display: none;">
                            <span class="icon-fallback">⏸️</span> 暂停
                        </button>
                        <button class="voice-btn resume" id="resumeBtn_${messageId}" onclick="resumeSpeech('${messageId}')" style="display: none;">
                            <span class="icon-fallback">▶️</span> 继续
                        </button>
                    </div>
                `;
                messageDiv.setAttribute('data-message-id', messageId);
            }

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span>${icon} ${title}</span>
                    ${confidenceHtml}
                </div>
                <div class="message-content" id="${type === 'assistant' ? 'msg_' + Date.now() : ''}">${content}</div>
                ${sourcesHtml}
                ${voiceControlsHtml}
            `;

            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;


        }

        // 语音播放功能
        function speakText(messageId, button) {
            // 停止当前播放的语音
            if (currentSpeech) {
                speechSynthesis.cancel();
                resetAllVoiceButtons();
            }

            const messageElement = document.querySelector(`[data-message-id="${messageId}"] .message-content`);
            if (!messageElement) return;

            const text = messageElement.textContent;

            if ('speechSynthesis' in window) {
                currentSpeech = new SpeechSynthesisUtterance(text);

                // 设置语音参数
                currentSpeech.lang = 'zh-CN';
                currentSpeech.rate = 0.9;
                currentSpeech.pitch = 1;
                currentSpeech.volume = 1;

                // 语音事件处理
                currentSpeech.onstart = function () {
                    speechState = 'playing';
                    button.style.display = 'none';
                    document.getElementById(`pauseBtn_${messageId}`).style.display = 'inline-flex';
                    document.getElementById(`resumeBtn_${messageId}`).style.display = 'none';
                };

                currentSpeech.onend = function () {
                    speechState = 'stopped';
                    resetVoiceButtons(messageId);
                    currentSpeech = null;
                };

                currentSpeech.onerror = function (event) {
                    console.error('语音播放错误:', event.error);
                    speechState = 'stopped';
                    resetVoiceButtons(messageId);
                    currentSpeech = null;
                };

                // 开始播放
                speechSynthesis.speak(currentSpeech);
            } else {
                alert('您的浏览器不支持语音播放功能');
            }
        }

        function pauseSpeech(messageId) {
            if (speechSynthesis.speaking && !speechSynthesis.paused) {
                speechSynthesis.pause();
                speechState = 'paused';

                document.getElementById(`pauseBtn_${messageId}`).style.display = 'none';
                document.getElementById(`resumeBtn_${messageId}`).style.display = 'inline-flex';
            }
        }

        function resumeSpeech(messageId) {
            if (speechSynthesis.paused) {
                speechSynthesis.resume();
                speechState = 'playing';

                document.getElementById(`pauseBtn_${messageId}`).style.display = 'inline-flex';
                document.getElementById(`resumeBtn_${messageId}`).style.display = 'none';
            }
        }

        function resetVoiceButtons(messageId) {
            const playBtn = document.querySelector(`[data-message-id="${messageId}"] .voice-btn:not(.pause):not(.resume)`);
            const pauseBtn = document.getElementById(`pauseBtn_${messageId}`);
            const resumeBtn = document.getElementById(`resumeBtn_${messageId}`);

            if (playBtn) playBtn.style.display = 'inline-flex';
            if (pauseBtn) pauseBtn.style.display = 'none';
            if (resumeBtn) resumeBtn.style.display = 'none';
        }

        function resetAllVoiceButtons() {
            document.querySelectorAll('.voice-btn:not(.pause):not(.resume)').forEach(btn => {
                btn.style.display = 'inline-flex';
            });
            document.querySelectorAll('.voice-btn.pause, .voice-btn.resume').forEach(btn => {
                btn.style.display = 'none';
            });
        }

        // 语音输入功能
        function toggleVoiceInput() {
            if (!isRecording) {
                startVoiceInput();
            } else {
                stopVoiceInput();
            }
        }

        function startVoiceInput() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('您的浏览器不支持语音识别功能');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();

            recognition.lang = 'zh-CN';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = function () {
                isRecording = true;
                const voiceBtn = document.getElementById('voiceInputBtn');
                voiceBtn.classList.add('recording');
                voiceBtn.title = '点击停止录音';
            };

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('questionInput').value = transcript;
            };

            recognition.onerror = function (event) {
                console.error('语音识别错误:', event.error);
                stopVoiceInput();
            };

            recognition.onend = function () {
                stopVoiceInput();
            };

            recognition.start();
        }

        function stopVoiceInput() {
            if (recognition) {
                recognition.stop();
            }

            isRecording = false;
            const voiceBtn = document.getElementById('voiceInputBtn');
            voiceBtn.classList.remove('recording');
            voiceBtn.title = '语音输入';
        }

        // 清空数据功能
        function showClearDataModal() {
            document.getElementById('clearDataModal').style.display = 'block';
        }

        function hideClearDataModal() {
            document.getElementById('clearDataModal').style.display = 'none';
        }

        async function confirmClearData() {
            const clearBtn = document.getElementById('clearDataBtn');
            const modal = document.getElementById('clearDataModal');

            // 禁用按钮防止重复点击
            clearBtn.disabled = true;
            clearBtn.textContent = '清空中...';

            try {
                const response = await fetch('/clear-data', {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    addMessage('system', `✅ 数据清空成功！\n清空文件: ${result.cleared_files} 个\n清空向量: ${result.cleared_vectors} 个`);
                    loadSystemStatus(); // 刷新状态

                    // 清空聊天历史（保留欢迎消息）
                    const chatHistory = document.getElementById('chatHistory');
                    chatHistory.innerHTML = `
                        <div class="message system">
                            <div class="message-header">
                                <span><span class="icon-fallback">🤖</span> 系统</span>
                            </div>
                            <div class="message-content">欢迎使用银河麒麟智能问答助手！请先上传相关文档，然后我就可以基于文档内容回答您的问题了。</div>
                        </div>
                    `;
                } else {
                    addMessage('system', `❌ 数据清空失败: ${result.detail}`);
                }
            } catch (error) {
                addMessage('system', `❌ 清空异常: ${error.message}`);
            } finally {
                clearBtn.disabled = false;
                clearBtn.textContent = '🗑️ 清空数据';
                hideClearDataModal();
            }
        }

        // 点击模态框外部关闭
        window.onclick = function (event) {
            const modal = document.getElementById('clearDataModal');
            if (event.target === modal) {
                hideClearDataModal();
            }
        }





        // SDK功能相关函数
        async function loadSDKInfo() {
            try {
                const response = await fetch('/sdk-info');
                const sdkInfo = await response.json();

                updateSDKStatus(sdkInfo);
                updateSupportedFormats(sdkInfo);

            } catch (error) {
                console.error('加载SDK信息失败:', error);
                updateSDKStatus({ sdk_available: false, modules: {} });
            }
        }

        function updateSDKStatus(sdkInfo) {
            const statusDiv = document.getElementById('sdkStatus');
            const localSearchSection = document.getElementById('localSearchSection');

            if (sdkInfo.sdk_available) {
                statusDiv.className = 'sdk-status available';
                statusDiv.innerHTML = `
                    <p><strong>✅ 银河麒麟AI SDK已启用</strong></p>
                    <p style="font-size: 0.9em; margin: 5px 0 0 0;">
                        OCR: ${sdkInfo.modules.ocr ? '✅' : '❌'} |
                        搜索: ${sdkInfo.modules.search ? '✅' : '❌'} |
                        音效: ${sdkInfo.modules.sound ? '✅' : '❌'}
                    </p>
                `;

                // 显示本地搜索功能
                if (sdkInfo.modules.search) {
                    localSearchSection.style.display = 'block';
                }
            } else {
                statusDiv.className = 'sdk-status unavailable';
                statusDiv.innerHTML = `
                    <p><strong>❌ 银河麒麟AI SDK不可用</strong></p>
                    <p style="font-size: 0.9em; margin: 5px 0 0 0;">使用基础功能模式</p>
                `;
                localSearchSection.style.display = 'none';
            }
        }

        function updateSupportedFormats(sdkInfo) {
            const formatsElement = document.getElementById('supportedFormats');
            const fileInput = document.getElementById('fileInput');

            let formats = 'PDF、Markdown、文本文件';
            let accept = '.pdf,.md,.txt';

            if (sdkInfo.sdk_available && sdkInfo.modules.ocr) {
                formats += '、图片文件';
                accept += ',.jpg,.jpeg,.png,.gif,.bmp,.tiff,.webp';
            }

            formatsElement.textContent = `支持 ${formats}`;
            fileInput.setAttribute('accept', accept);
        }

        async function performLocalSearch() {
            const searchInput = document.getElementById('localSearchInput');
            const resultsDiv = document.getElementById('localSearchResults');
            const query = searchInput.value.trim();

            if (!query) {
                alert('请输入搜索关键词');
                return;
            }

            resultsDiv.innerHTML = '<div class="search-result-item">搜索中...</div>';

            try {
                const response = await fetch('/local-search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        directory: '/home',
                        max_results: 20
                    })
                });

                const result = await response.json();

                if (result.success && result.results.length > 0) {
                    resultsDiv.innerHTML = result.results.map(filePath => `
                        <div class="search-result-item" onclick="selectSearchResult('${filePath}')">
                            ${filePath}
                        </div>
                    `).join('');
                } else {
                    resultsDiv.innerHTML = `
                        <div class="search-result-item">
                            ${result.error || '未找到相关文件'}
                        </div>
                    `;
                }

            } catch (error) {
                console.error('本地搜索失败:', error);
                resultsDiv.innerHTML = '<div class="search-result-item">搜索失败</div>';
            }
        }

        function selectSearchResult(filePath) {
            // 可以在这里添加选择文件后的处理逻辑
            console.log('选择文件:', filePath);
            addMessage('system', `选择了本地文件: ${filePath}`);
        }

        // 本地搜索输入框回车事件
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('localSearchInput');
            if (searchInput) {
                searchInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        performLocalSearch();
                    }
                });
            }
        });

        // 定期更新系统状态
        setInterval(loadSystemStatus, 30000);
    </script>
